<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="shortcut icon" href="/js6/assets/img/moneda-de-dolar.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="/js6/assets/css/style.css" />

</head>

<body class="container d-flex flex-column justify-content-center">

    <header>
        <hr>
        <h1>Conversor de Monedas Nacional</h1>
        <hr>
    </header>

    <main class="d-flex justify-content-center">
        <form class="d-flex flex-column w-50 align-items-center" id="formCambioMoneda">
            <h3>Pesos CLP</h3>
            <input class="w-50" type="number" id="inputPesos" placeholder="Ingrese cantidad CLP" min="0">
            <br>
            <select class="w-50" name="" id="selectMonedas">
                <option value="Dólar" id="optionDolar">Dólar</option>
                <option value="Euro" id="optionEuro">Euro</option>
            </select>
            <button class="btn btn-danger w-50 mt-2" id="btnBuscar">buscar</button>
            <span class="" id="spanResultado">Acá va el resultado</span>
            <div><canvas id="myChart"></canvas></div>
        </form>
    </main>

    <script src="/js6/assets/js/variables.js"></script>
    <script src="/js6/assets/js/main.js"></script>
</body>

</html>
